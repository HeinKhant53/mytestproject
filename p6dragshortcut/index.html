<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drag Shortcut</title>

    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
    <div class="box">
        <button type="button" class="dragbtn">Move Me</button>

        <div class="btns">
            <a href="#facebook" class="btn btn-facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#facebook" class="btn btn-skype"><i class="fa-brands fa-skype"></i></i></a>
            <a href="#facebook" class="btn btn-twitter"><i class="fa-brands fa-twitter"></i></a>
            <a href="#facebook" class="btn btn-instagram"><i class="fa-brands fa-instagram"></i></i></a>
        </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
